<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/resposive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="card">
            <img src="./images/illustration-hero.svg" alt="illustration hero" class="hero">

            <div class="informations">
                <h1>Order Summary</h1>

                <p><span>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                        like!
                    </span></p>

                <div class="plan">
                    <div class="left">
                        <img src="./images/icon-music.svg" alt="music">

                        <h3>Annual Plan <span><br>$59.99/year</span></h3>
                    </div>
                    <p><a href="#">Change</a></p>
                </div>

                <nav>
                    <ul class="payment">
                        <li><a href="#">Proceed to Payment</a></li>
                        <li><a href="#">Cancel Order</a></li>
                    </ul>
                </nav>
            </div>

        </div>
    </main>
</body>

</html>
